  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent body from scrolling */
    }

    nav.navbar {
      background-color: #6fb1a0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex-shrink: 0; /* Prevent navbar from shrinking */
    }

    nav .nav-link {
      color: white !important;
      transition: color 0.3s ease;
    }

    nav .nav-link:hover {
      color: #dff3ec !important;
    }

    main {
      margin-top: 100px;
      flex-grow: 1; /* Allow main to fill available space */
      overflow-y: auto; /* Allow content within main to scroll */
      padding-bottom: 20px; /* Some space at the end of the scroll */
    }

    h3 {
      font-weight: 600;
      color: #4a7c6f;
      margin-bottom: 40px;
    }

    /* Galeria */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.1);
    }

    /* Espaçamento menor antes do footer */
    section#fotos {
      padding-bottom: 20px;
    }

    footer {
      background-color: #6fb1a0;
      color: white;
      padding: 20px 0; /* menor altura */
      flex-shrink: 0;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    footer a:hover {
      opacity: 0.8;
    }
  </style>
</head>
