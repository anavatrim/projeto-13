  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      overflow: hidden; 
    }

    main {
      margin-top: 100px;
      flex-grow: 1; 
      overflow-y: auto; 
      padding-bottom: 20px;
    }

    h3 {
      font-weight: 600;
      color: #4a7c6f;
      margin-bottom: 40px;
    }

    .gallery-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
      -webkit-overflow-scrolling: touch; /* for smooth scrolling on iOS */
      scrollbar-width: none; /* For Firefox */
      -ms-overflow-style: none;  /* IE and Edge */
    }

    .gallery-container::-webkit-scrollbar {
      display: none; /* For Chrome, Safari and Opera */
    }

    .gallery-item {
      flex: 0 0 280px;
      overflow: hidden;
      border-radius: 14px;
      position: relative;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.00);
      box-shadow: 0 8px 10px rgba(0,0,0,0.15);
    }

    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.1);
    }

    .position-relative {
      position: relative;
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(74, 124, 111, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .scroll-btn:hover {
      background-color: rgba(74, 124, 111, 1);
    }

    .scroll-btn.left {
      left: 15px;
    }

    .scroll-btn.right {
      right: 15px;
    }
  </style>
</head>
